<div class="main">
  <h2>Please select seat(s)</h2>

  <div class="plane" >
    <ol class="fuselage" >
      <li class="row row--1">
        <ol class="seats" type="A">
          <li *ngFor="let number of [1, 11, 21, 31, 41, 51]" class="seat">
            <input type="checkbox" id="{{number}}" [(ngModel)]="temp[number]" [disabled]="isBooked(number)" (ngModelChange)="getCheckboxValues(number)"/>
            <label for="{{number}}" style="background: lightskyblue;">{{ number }}</label>
          </li>
        </ol>
      </li>

      <li class="row row--2">
        <ol class="seats" type="A">
          <li *ngFor="let number of [2, 12, 22, 32, 42, 52]" class="seat">
            <input type="checkbox" id="{{number}}"  [(ngModel)]="temp[number]" [disabled]="isBooked(number)" (ngModelChange)="getCheckboxValues(number)" />
            <label for="{{number}}" style="background: lightskyblue;">{{ number }}</label>
          </li>
        </ol>
      </li>

      <li class="row row--3">
        <ol class="seats" type="A">
          <li *ngFor="let number of [3, 13, 23, 33, 43, 53]" class="seat">
            <input type="checkbox" id="{{number}}"  [(ngModel)]="temp[number]" [disabled]="isBooked(number)" (ngModelChange)="getCheckboxValues(number)" />
            <label for="{{number}}" style="background: lightskyblue;">{{ number }}</label>
          </li>
        </ol>
      </li>

      <li class="row row--4">
        <ol class="seats" type="A">
          <li *ngFor="let number of [4, 14, 24, 34, 44, 54]" class="seat">

          </li>
        </ol>
      </li>

      <li class="row row--5">

            <label for="{{number}}" style="background: lightskyblue;">{{ number }}</label>
          </li>
        </ol>
      </li>

          </li>
        </ol>
      </li>

          </li>
        </ol>
      </li>

      <li class="row row--8">
        <ol class="seats" type="A">
          <li *ngFor="let number of [8, 18, 28, 38, 48, 58]" class="seat">

      <li class="row row--10">

          <li *ngFor="let number of [10, 20, 30, 40, 50, 60]" class="seat">
            <input type="checkbox" id="{{number}}"  [(ngModel)]="temp[number]" [disabled]="isBooked(number)" (ngModelChange)="getCheckboxValues(number)"/>

          </li>
        </ol>
      </li>
    </ol>
  </div>
  <button mat-raised-button class="btn btn-primary btn-lg" (click)="confirmSeats()">Continue</button>
</div>
