<center>
	<div class="col-md-4">
		<div class="card">
			<div class="card-header card-header-primary">
				<h3 class="card-title">Register</h3>
				<p class="card-category">Please provide the following details</p>
			</div>
			<div class="card-body">
				<form (ngSubmit)="registerUser()">
					<div class="col-sm-8">
						<div class="form-group">
							<input type="number" [(ngModel)]="user.id" name="id" placeholder="ID" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="number" [(ngModel)]="user.contactNo" name="contactNo" placeholder="Contact No." class="form-control" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<div class="form-check form-check-radio">
								<div class="row">
									<div class="col-sm-6">
										<label class="form-check-label">
											<input class="form-check-input" type="radio" name="radio" id="male" value="m" [(ngModel)]="user.gender">
											Male
											<span class="circle">
												<span class="check"></span>
											</span>
										</label>
									</div>						
									<div class="col-sm-4">
										<label class="form-check-label">
											<input class="form-check-input" type="radio" name="radio" id="female" value="f" [(ngModel)]="user.gender">
											Female
											<span class="circle">
												<span class="check"></span>
											</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>				
					<button mat-raised-button class="btn btn-success" type="submit">Register</button>
				</form>
			</div>
		</div>
	</div>
</center>
